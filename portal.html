<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Noto+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="dashboard.css">
  <link rel="stylesheet" href="mediaqueries.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Document</title>
</head>

<body>
  <!-- main-box -->
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon bg-"> <i class="fa fa-hamburger"
          style=" margin: 5px; padding: 20px; font-size: 40px; background-color: white; border-radius: 50%; "></i></span>
    </button>
    <div class="side-bar collapse navbar-collapse navbar-light d-lg-block" id="navbarSupportedContent">
      <ul class="sidebar-list">
        <li class="list"><a href="#"><i class="fa-solid fa-house-user"></i>Dashboard</a></li>
        <li class="list"><a href="#"><i class="fa-solid fa-chart-line"></i>Statistics</a></li>
        <li class="list"><a href="#"><i class="fa-solid fa-gear"></i>Settings</a></li>
        <li class="list"><a href="#"><i class="fa-regular fa-message"></i>Support</a></li>
        <li class="list"><a href="" id="logoutButton"><i class="fa-solid fa-arrow-left"></i>Logout</a></li>
      </ul>
      <div class="About-User">
        <h4 class="fw-bolder you">About you</h4>
        <li class="list">Username: &nbsp; <span id="username"></span></li>
        <li class="list">Email: &nbsp; <span id="email"></span></li>
      </div>
    </div>
    <div class="section-2">
      <div class="second-block">
        <div class="Card">
          <div class="image">
            <img src="credit-card-clipart-design-illustration-free-png.webp" class="img-fluid" alt="">
          </div>
          <div class="Transfer-Add">
            <!-- Transfer -->
            <!-- Button trigger modal -->
            <button type="button" class="btn Transfer" id="withdrawButton" data-toggle="modal"
              data-target="#Withdraw-Modal">
              Withdraw
            </button>
            <!-- Modal -->
            <div class="modal fade" id="Withdraw-Modal" tabindex="-1" role="dialog"
              aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="withdrawModal">Withdraw Cash</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <input class="form-control" type="number" id="withdrawAmount"
                      placeholder="Enter amount to withdraw">
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="withdrawModalClose"
                      data-dismiss="modal">Close</button>
                    <button type="button" id="confirmWithdrawButton" class="btn btn-primary">Withdraw</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- Add/Deposit -->
            <!-- Button trigger modal -->
            <button type="button" class="btn Add" id="depositButton" data-toggle="modal" data-target="#deposit-Modal">
              Deposit
            </button>
            <!-- Modal -->
            <div class="modal fade" id="deposit-Modal" tabindex="-1" role="dialog"
              aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="depositModal">Deposit Cash</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <input class="form-control" type="number" id="depositAmount" placeholder="Enter amount to Deposit">
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="depositModalClose"
                      data-dismiss="modal">Close</button>
                    <button type="button" id="confirmDepositButton" class="btn btn-primary">Deposit</button>
                  </div>
                </div>
              </div>
            </div>


          </div>
        </div>
        <div class="chart">
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </div>
    <div class="section-3">
      <div class="My-CASH">
        <div class="">
          <h2 class="balance">Account Balance</h2>
          <h2 class="rupees">Rs. <span id="accountBalance">0.00</span></h2>
        </div>
      </div>
      <div class="recent-transactions-box">
        <h2 class="box-heading">Recent Transactions</h2>
        <ul class="transaction-list">
          <li class="transaction-item">Payment Received - $500.00</li>
          <li class="transaction-item">Payment Sent - $300.00</li>
          <li class="transaction-item">Withdrawal - $200.00</li>
        </ul>
      </div>
    </div>



    <!-- Withdraw Modal -->


    <!-- Deposit Modal -->


  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="portal.js"></script>
  <script src="script.js"></script>
  <script>
    //  Chart
    const chartData = {
      labels: ["January", "February", "March", "April", "May"],
      data: [10, 20, 15, 30, 25],
    };

    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: chartData.labels,
        datasets: [{
          label: 'Data',
          data: chartData.data,
          backgroundColor: 'white',
          borderColor: 'rgb(33, 105, 48)',
          borderWidth: 2,
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true,
          },
        },
        plugins: {
          legend: {
            display: false,
          },
        },
      }
    });

  </script>
</body>

</html>
